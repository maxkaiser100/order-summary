<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main class="container">
    <div class="card">
    <img src="images/illustration-hero.svg" alt="Woman Dancing">
   
      
 
    <div class="orderText">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    
    <div class="planInfo">
    
      <div class="annualPlan">
        <img src="images/icon-music.svg" alt="music note">
        
        <div class="annualPLanInner">
            <p style="font-weight:800;">Annual Plan</p>
            <p style="color:gray;">59.99/year</p>
        </div>

      </div>
      
      <a href="https://www.frontendmentor.io/" class="change" aria-label="Change your plan">Change</a>
  
      </div>
      <a href="https://www.frontendmentor.io/" class="proceedButton" aria-label="Proceed with plan signup">
        <P>Proceed to Payment</P>
      </a>
      <a href="https://www.frontendmentor.io/" class="cancelButton" aria-label="Cancel your plan">
        <p>Cancel Order</p>
       </a>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Max Kaiser</a>.
    </div>
  </main>

</body>
</html>
